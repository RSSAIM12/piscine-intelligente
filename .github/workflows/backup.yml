name: Backup - Build Only

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”¨ Build Flutter Web
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2

    - name: Install dependencies
      run: |
        flutter pub get
        flutter clean

    - name: Build Web
      run: flutter build web --release --pwa-strategy none

    - name: Show build info
      run: |
        echo "ğŸ“Š Build completed!"
        echo "ğŸ“ Build directory content:"
        ls -la build/web/
        echo "ğŸ“¦ Total size:"
        du -sh build/web/

    - name: ğŸ“¦ Upload build
      uses: actions/upload-artifact@v4
      with:
        name: flutter-web-build
        path: build/web
        retention-days: 30